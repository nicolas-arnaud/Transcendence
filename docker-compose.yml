version: '3.8'

networks:
  transcendence:

services:
  front:
    container_name: front
    build: front/
    env_file: .env
    environment:
      - NODE_ENV=${NODE_ENV}
    depends_on: [postgres, back]
    ports: [80:80]
    volumes: [./front/volume:/var/www/html]
    networks: [transcendence]
    restart: on-failure
  back:
    container_name: back
    build: back/
    env_file: .env
    environment:
      - NODE_ENV=${NODE_ENV}
    depends_on: [postgres]
    ports: [3001:3001]
    networks: [transcendence]
    volumes: [./back/volume:/var/www/html]
    restart: on-failure
  postgres:
    container_name: postgres
    image: postgres
    ports: [5432:5432]
    volumes:
    - /data/postgres:/data/postgres
    networks: [transcendence]
    restart: always
    env_file: .env
  pgadmin:
    links:
    - postgres:postgres
    container_name: pgadmin
    image: dpage/pgadmin4
    ports:
    - "8081:80"
    volumes:
    - /data/pgadmin:/root/.pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: 'usr@usr.com'
      PGADMIN_DEFAULT_PASSWORD: 'pw'
      GUNICORN_ACCESS_LOGFILE: '/dev/null'
      PGADMIN_CONFIG_UPGRADE_CHECK_ENABLED: 'False'
    depends_on:
      - postgres
    networks: [transcendence]
    logging:
      driver: none
